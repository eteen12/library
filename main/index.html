<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="button-wrapper"><button id="new-book-btn">New Book</button></div>
    <div class="section1">
        <form id="new-book-form" style="display: none;">

            <label for="title">Title</label>
            <input type="text" id="title">

            <label for="author">Author</label>
            <input type="text" id="author">

            <label for="pages">Pages</label>
            <input type="text" id="pages">

            <div class="read-wrapper">
                <label for="read" class="read-letters">Read</label>
                <input type="checkbox" id="read" class="read-box">
            </div>

            <div class="add-book-btn-wrapper">
                <input type="submit" value="Add Book" class="add-book-btn">
            </div>

        </form>
    </div>
    <div class="section2">
        <div id="library" class="library"></div>
    </div>
</body>
</html>
